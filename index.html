<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="shortcut icon" href="./imgs/img1.jpg" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrapper"></div>
  <div class="wrapper-form">
    <form class="form">
      <div class="form__control-full">
        <div class="form__input">
          <label class="form__input-label form__input-label--required" for="text-field-1">Text field:</label>
          <input id="text-field-1" class="form__input-text" type="text" placeholder="Please type text..." required/>
        </div>
      </div>
      <div class="form__control-full">
        <div class="form__input">
          <label class="form__input-label" for="text-field-2">Text field:</label>
          <input id="text-field-2" class="form__input-text" type="text" placeholder="Please type text..."/>
        </div>
        <div class="form__input">
          <label class="form__input-label form__input-label--required" for="text-field-3">Text field:</label>
          <input id="text-field-3" class="form__input-text" type="password" placeholder="Please type password..." required/>
        </div>
      </div>
      <div class="form__control-full">
        <div class="form__input">
          <label class="form__input-label form__input-label--required" for="text-field-4">Text field:</label>
          <textarea id="text-field-4" class="form__input-text textarea-input" placeholder="Please type text..." required></textarea>
        </div>
      </div>
      <div class="form__control-full">
        <div class="form__input">
          <label class="form__input-label" for="checkbox-1">Option 1:</label>
          <label class="switch-label">
            <input id="checkbox-1" class="input-switch" type="checkbox" />
            <span class="switch-checkbox"></span>
          </label>
        </div>
        <div class="form__input">
          <label class="form__input-label" for="checkbox-2">Option 2:</label>
          <label class="switch-label">
            <input id="checkbox-2" class="input-switch" type="checkbox" />
            <span class="switch-checkbox"></span>
          </label>
        </div>
      </div>
      <div class="form__control-full">
        <div class="form__input">
          <label class="form__input-label form__input-label--required" for="text-field-1">Text field:</label>
          <input id="text-field-1" class="form__input-text" type="text" placeholder="Please type text..." required/>
        </div>
      </div>
      <div class="form__control-full">
        <div class="form__input">
          <label class="form__input-label" for="text-field-2">Text field:</label>
          <input id="text-field-2" class="form__input-text" type="text" placeholder="Please type text..."/>
        </div>
        <div class="form__input">
          <label class="form__input-label form__input-label--required" for="text-field-3">Text field:</label>
          <input id="text-field-3" class="form__input-text" type="password" placeholder="Please type password..." required/>
        </div>
      </div>
      <div class="form__control-full">
        <div class="form__input">
          <label class="form__input-label form__input-label--required" for="text-field-4">Text field:</label>
          <textarea id="text-field-4" class="form__input-text textarea-input" placeholder="Please type text..." required></textarea>
        </div>
      </div>

      <div class="form-group-btn">
        <button class="btn btn--outline" type="reset">Reset</button>
        <button class="btn" type="submit">Submit</button>
      </div>
    </form>
  </div>
</body>
</html>
